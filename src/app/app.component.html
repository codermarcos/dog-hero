<header appMainHeader></header>
<main>
  <form appSearchBox (submit)="search($event)"></form>
  <ul class="list-heros">
    <ng-container *ngFor="let hero of heroes | paginate: { itemsPerPage: paginator, currentPage: page }; let i = index;">
      <li appCardHero [hero]="hero"></li>
      <li class="list-heros--message" *ngIf="message === i">
        <p [innerHTML]="'app.message' | translate"></p>
      </li>
    </ng-container>
    <li class="list-heros--empty" *ngIf="heroes.length === 0">0 Herois encontrados</li>
  </ul>
  <div class="pagination">
    <ol appPagination [items]="heroes.length" [paginator]="paginator" [page]="page" (change)="page = $event"></ol>
  </div>
</main>
<footer appMainFooter></footer>
